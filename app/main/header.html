<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Library</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">

                <li class="dropdown" ng-if="user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.name}}
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="#" ng-click="logout()">Déconnexion</a></li>
                    </ul>
                </li>

                <li class="dropdown" ng-if="!user">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Connexion
                        <span class="caret"></span></a>

                    <div id="login-form" class="dropdown-menu" ng-click="$event.stopPropagation()">
                        <form name="loginForm">

                            <div class="alert alert-danger" ng-show="loginError">
                                Email ou mot de passe non valide.
                            </div>

                            <div class="form-group" ng-if="!loginMode">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="mdi-image-timer-auto"></i>
                                    </span>
                                    <input type="text" class="form-control" placeholder="Nom et Prénom" ng-model="credentials.name" required>
                                </div>
                            </div>
                            <div class="form-group" ng-class="{'has-error':emailAlreadyExists}">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="mdi-content-mail"></i>
                                    </span>
                                    <input type="email" class="form-control" placeholder="Email" ng-model="credentials.email" required>
                                </div>
                                <span class="help-block" ng-show="emailAlreadyExists">Un compte existe déjà avec cette adresse email</span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <i class="mdi-action-https"></i>
                                    </span>
                                    <input type="password" class="form-control" placeholder="Mot de passe" ng-model="credentials.password" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-6">
                                    <a href="#" class="btn btn-link" style="padding: 8px 0px" ng-if="loginMode" ng-click="toggleLogin()">Je n'ai pas de compte</a>
                                    <a href="#" class="btn btn-link" style="padding: 8px 0px" ng-if="!loginMode" ng-click="toggleLogin()">J'ai déjà un compte</a>
                                </div>
                                <div class="col-xs-6 text-right">
                                    <button type="submit" class="btn btn-primary" ng-if="loginMode" ng-click="login()" ng-disabled="loginForm.$invalid">
                                        Connexion
                                    </button>
                                    <button type="submit" class="btn btn-primary" ng-if="!loginMode" ng-click="register()" ng-disabled="loginForm.$invalid">
                                        Inscription
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
